<div class="row">
  <div class="row">
    <div class="col-sm-12 col-lg-12 d-flex justify-content-center align-items-center">
      <h1>Our Latest Products</h1>
    </div>
  </div>
  <div class="row">
    @for (u of FourProducts; track u.title ){
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 product-item ">
        <br>
        <a href="product/{{u._id}}"><img class="img-fluid" src="{{u.image}}"></a>
        <div style="margin-left: 8%; margin-top: 6%;" class="justify-content-center">
          <a>{{u.category}}</a>
          <br>
          <a style="color: gray;" href="item/{{u._id}}"><b>{{u.title}}</b></a>
          <br>
          <span><b>$ {{u.price}}</b></span>
        </div>
      </div>
    }

  </div>
</div>
