<div class="card h-100">
  <div class="card-body">
    <div class="row">
      <div class="col-6 col-sm-6">
        <h6 class="d-flex align-items-center mt-3" style="font-size: larger;">Rejected Orders</h6>
      </div>
      <div class="col-6 col-sm-6 d-flex justify-content-end">
        <img class="img-fluid" style="width:40px; height:30px; margin-top: 12px;" src="../../../../../assets/cancel-order.png">
      </div>
    </div>
    <hr>
    @for (o of rejectedOrders; track o._id ){
      <div class="row mb-3">
        <div class="col-4 col-sm-6 col-lg-4">
            <span>Order Id:</span>
        </div>
        <div class="col-8 col-lg-8">
          <span>{{o._id}}</span>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-sm-12 d-flex justify-content-end">
            <mat-dialog-actions>
              <button (click)="openDialog(o._id)" style="margin-right: 5px;" mat-raised-button color="primary">
                <a style="margin-right: 2px; color: white;">view</a>
              </button>
            </mat-dialog-actions>
          </div>
        </div>
    </div>
    <hr>
}
  </div>
</div>
