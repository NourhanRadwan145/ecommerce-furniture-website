
  <div class="card">

        <img [src]="userInfo.image ? userInfo.image : '../../../../../assets/Profile.png'" alt="User" class="rounded-circle" width="150" height="150">

        <!-- <img src="{{userInfo.image}}" alt="User" class="rounded-circle" width="150" height="150"> -->
        <div class="mt-3">

        </div>
      </div>
    </div>
  </div>
