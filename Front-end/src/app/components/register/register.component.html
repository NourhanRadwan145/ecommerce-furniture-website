<div class="container">
    <form [formGroup]="form" class="bg-light p-4 rounded">
        <h2 class="text-center mb-4 register row-cols-1">Register</h2>
        <div class="mb-3 row ">
            <div class="col form-floating">
                <input type="text" formControlName="username" class="form-control" placeholder="">
                <label class="form-label">Username</label>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col form-floating">
                <input type="email" formControlName="email" class="form-control" placeholder="">
                <label class="form-label">Email</label>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col form-floating">
                <input type="password" formControlName="password" class="form-control" placeholder="">
                <label class="form-label">Password</label>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col form-floating">
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="">
                <label class="form-label">Confirm Password</label>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <select formControlName="gender" class="form-select">
                    <option class="" value="" disabled selected>Gender</option>
                    <option class="form-control" value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Remember me</label>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <button type="submit" class="btn btn-outline-secondary btn-block submit" (click)="submit()">Register</button>
            </div>
        </div>
    </form>
</div>
