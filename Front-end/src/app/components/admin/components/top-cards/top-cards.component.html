<div class="row mb-5">
  <div class="col-md-6 col-lg-3" *ngFor="let topcard of topcards">
    <div class="card">
      <div class="card-body d-flex align-items-center">
        <div
          class="rounded-circle bg-{{ topcard.bgcolor }} text-light
           btn btn-lg d-flex align-items-center justify-content-center"
          style="width: 60px; height: 60px"
        >
          <i class="{{ topcard.icon }}" style="font-size: 24px"></i>
        </div>

        <div class="ms-3 d-flex flex-column align-items-start">
          <h3 class="font-weight-bold mb-0">{{ totalSales }}</h3>
          <small class="text-muted fs-5">{{ topcard.subtitle }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
